// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'eclipse'

import org.gradle.api.tasks.testing.logging.TestExceptionFormat
import org.gradle.api.tasks.testing.logging.TestLogEvent

sourceCompatibility = 1.8

def getAppVersion() {
    def buildDate = new Date()
    def formattedDate = buildDate.format("yyyy.MM.dd.HHmmss")
    return formattedDate
}

group='com.csye6225'
version='1.0.0'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:20.0'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
    compile 'log4j:log4j:1.2.17'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.11'
    compile 'com.sun.jersey:jersey-bundle:1.17.1'
    compile 'com.sun.jersey:jersey-core:1.17.1'
    compile 'org.codehaus.jettison:jettison:1.2'
    compile 'joda-time:joda-time:2.3'


    testCompile 'junit:junit:4.12'
    providedCompile 'org.apache.tomcat:tomcat-servlet-api:7.0.55'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

war {
    webInf {
        from 'src/main/webapp/WEB-INF'
    } // adds a file-set to the WEB-INF dir.
    webXml = file('src/main/webapp/WEB-INF/web.xml') // copies a file to WEB-INF/web.xml
}

test {
    testLogging {
        events TestLogEvent.FAILED,
                TestLogEvent.PASSED,
                TestLogEvent.SKIPPED,
                TestLogEvent.STANDARD_ERROR,
                TestLogEvent.STANDARD_OUT
//        exceptionFormat TestExceptionFormat.FULL
//        showCauses true
//        showExceptions true
//        showStackTraces true
    }
}
